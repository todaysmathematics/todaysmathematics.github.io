<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/helpers.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/dist/css/bootstrap.min.css" />
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HH5KGVCH75"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);

    gtag("js", new Date());
    gtag("config", "G-HH5KGVCH75");

<body>
    
    <div id="main_container">

        <header>
            <div style="margin: 35px 0 20px 0; text-align: center;">
                <img style="width: 77px; border-radius: 77px;" src="images/favicon.ico">
            </div>
        </header>

        <div id="todaysmathRow">
            <div class="centered">
                <h1 id="todaysmath" class="translation"></h1>
            </div>
        </div>

        <div id="dateRow">
            <div class="centered">
                <h5 id="date" class="date">M.D.YYYY</h5>
            </div>
        </div>

    </div>

    <footer class="hide">
        <div class="fixed-footnote">
            Peace to the Five Percent Nation of Gods and Earths.
        </div>
    </footer>

    <script src="/dist/bundle.js"></script>
    <script src="js/mathClock.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>

        function getTodaysDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            return `${month}.${day}.${year}`;
        }

        const todaysDate = getTodaysDate();
        $('#date').hide().fadeIn(300).text(todaysDate);
        $('#todaysmathRow').hide().fadeIn(300);
        $('#todaysmath').hide().fadeIn(300);


        function showMath() {
            $('#todaysmath').html(mathClock());
        }

        $('#todaysmath').html(mathClock());
        setInterval(showMath, 1000);

    </script>
</body>
</html>
